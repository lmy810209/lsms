  <style>
    :root {
      --bg: #f3f4f6;
      --card-bg: #ffffff;
      --border: #e5e7eb;
      --text-main: #0f172a;
      --text-sub: #6b7280;
      --accent: #2563eb;
      --accent-soft: #e0edff;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      font-family: "Pretendard", system-ui, sans-serif;
      color: var(--text-main);

    .portal-card {

      background: var(--card-bg);

      padding: 24px 22px 20px;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.16);
      border: 1px solid rgba(148,163,184,0.18);
    }

    /* header */
    .portal-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .portal-logo {
      width: 32px;
      height: 32px;
      border-radius: 10px;
      background: #111827;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 12px;
      font-weight: 700;
    }

    .portal-title { font-size: 17px; font-weight: 600; }
    .portal-sub { font-size: 12px; color: var(--text-sub); }

    .section-title {
      font-size: 11px; font-weight: 600;
      color: #4b5563; margin-bottom: 6px;
      text-transform: uppercase; letter-spacing: 0.08em;
    }

    /* select / input */
    .portal-select select,
    .portal-input input {
      width: 100%;
      padding: 10px 12px;
      font-size: 14px;
      border-radius: 12px;
      border: 1px solid #d1d5db;
      outline: none;
      background: white;
      transition: 0.15s ease;
    }

    .portal-select select:focus,
    .portal-input input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(37,99,235,0.25);
    }

    .portal-select,
    .portal-input { margin-bottom: 14px; }

    /* radio */
    .portal-radio-group {
      display: flex; gap: 8px; margin-bottom: 14px;
    }

    .portal-radio {
      flex: 1;
      padding: 8px 12px;
      border-radius: 12px;
      border: 1px solid #d1d5db;
      display: flex; align-items: center; gap: 8px;
      cursor: pointer; transition: 0.15s ease;
      background: white;
    }

    .portal-radio:hover {
      border-color: var(--accent);
      background: var(--accent-soft);
    }

    .portal-radio input {
      accent-color: var(--accent);
    }

    /* button */
    .portal-button {
      width: 100%; padding: 12px 0;
      background: linear-gradient(135deg,#2563eb,#38bdf8);
      border-radius: 999px; color: white;
      font-weight: 600; border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(37,99,235,0.30);
      transition: 0.1s ease;
      font-size: 15px;
    }

    .portal-button:active {
      transform: translateY(1px);
      box-shadow: 0 5px 12px rgba(37,99,235,0.25);
    }

    .portal-footer {
      margin-top: 10px;
      font-size: 11px;
      color: var(--text-sub);
      text-align: right;
    }
  </style>
</head>
